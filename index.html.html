<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>НВО 7 клас – Модел 2024/2025</title>
<style>
body{font-family:Arial;background:#f4f6fb;padding:20px;}
h1{text-align:center;}
.timer{text-align:center;font-size:20px;color:#c62828;margin-bottom:20px;}
.question{background:white;padding:15px;margin:15px 0;border-radius:8px;border:1px solid #ccc;}
button{padding:10px 15px;margin:10px 0;font-size:15px;}
.result{font-size:20px;font-weight:bold;text-align:center;margin-top:20px;}
</style>
</head>
<body>

<h1>Пробно НВО – Първи модул (модел 2024/2025)</h1>
<div class="timer" id="timer">Оставащо време: 75:00</div>

<button onclick="generateTest()">Генерирай нов вариант</button>

<form id="quiz"></form>
<button onclick="calculate()">Предай теста</button>

<div class="result" id="result"></div>

<script>

let correctAnswers=[];

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}

function generateTest(){

correctAnswers=[];
document.getElementById("quiz").innerHTML="";
document.getElementById("result").innerHTML="";
startTimer();

for(let i=1;i<=20;i++){

let qDiv=document.createElement("div");
qDiv.className="question";

let questionText="";
let options=[];
let correct;

// 1 Числов израз
if(i==1){
let a=rand(2,5);
let b=rand(3,6);
correct=a*a - 0.5*b + 6/3;
questionText=`1. Намерете стойността на (-${a})² − 0,5·${b} + 6 : 3`;
options=shuffle([correct,correct+2,correct-1,correct+3]);
}

// 2 Заместваш в израз
else if(i==2){
let x=rand(-3,3);
let value=2*(x-3)-0.5*x+4;
correct=value;
questionText=`2. Намерете стойността на 2(x−3) − 0,5x + 4 при x = ${x}`;
options=shuffle([correct,correct+2,correct-2,correct+4]);
}

// 3 Разлагане
else if(i==3){
let a=rand(2,5);
let b=rand(1,4);
correct=`(x-${a})(x-${b})`;
questionText=`3. Кой израз е тъждествено равен на x² − ${(a+b)}x + ${a*b}?`;
options=shuffle([
`(x-${a})(x-${b})`,
`(x+${a})(x-${b})`,
`(x-${a})(x+${b})`,
`(x+${a})(x+${b})`
]);
}

// 4 Линейно уравнение
else if(i==4){
let a=rand(2,5);
correct=4;
questionText=`4. Коренът на уравнението ${a}(x−2)= ${a}x − 8 е:`;
options=shuffle([4,2,6,8]);
}

// 5 Проценти
else if(i==5){
let price=rand(80,120);
correct=price*0.8;
questionText=`5. Стока с цена ${price} лв. е намалена с 20%. Новата цена е:`;
options=shuffle([correct,price*0.7,price*0.9,price*0.6]);
}

// 6 Неравенство
else if(i==6){
correct=3;
questionText=`6. Най-голямото цяло число, което удовлетворява 2x+1 < 8, е:`;
options=shuffle([3,4,2,5]);
}

// 7 Вероятност
else if(i==7){
correct="1/2";
questionText=`7. Каква е вероятността при хвърляне на зар да се падне четно число?`;
options=shuffle(["1/2","1/3","1/6","2/3"]);
}

// 8 Текстова задача
else if(i==8){
correct=12;
questionText=`8. Обиколката на квадрат със страна 3 см е:`;
options=shuffle([12,9,6,18]);
}

// 9 Ъгли при успоредни прави
else if(i==9){
correct=60;
questionText=`9. При успоредни прави и сечаща права съответните ъгли са равни. Ако единият е 60°, другият е:`;
options=shuffle([60,120,30,90]);
}

// 10 Триъгълник
else if(i==10){
correct=80;
questionText=`10. В триъгълник два ъгъла са 40° и 60°. Третият е:`;
options=shuffle([80,70,90,100]);
}

// 11 Равнобедрен триъгълник
else if(i==11){
correct=50;
questionText=`11. В равнобедрен триъгълник основният ъгъл е 50°. Върховият е:`;
options=shuffle([80,50,60,40]);
}

// 12 Лице на триъгълник
else if(i==12){
correct=12;
questionText=`12. Намерете лицето на правоъгълен триъгълник с катети 4 см и 6 см.`;
options=shuffle([12,24,10,8]);
}

// 13 Лице на успоредник
else if(i==13){
correct=30;
questionText=`13. Лицето на успоредник с основа 6 см и височина 5 см е:`;
options=shuffle([30,11,25,20]);
}

// 14 Питагор
else if(i==14){
correct=5;
questionText=`14. Хипотенузата на правоъгълен триъгълник с катети 3 и 4 е:`;
options=shuffle([5,7,6,4]);
}

// 15 Обем
else if(i==15){
correct=24;
questionText=`15. Обемът на правоъгълен паралелепипед с размери 2,3 и 4 см е:`;
options=shuffle([24,9,12,20]);
}

// 16 Средно аритметично
else if(i==16){
correct=6;
questionText=`16. Средно аритметично на числата 4,6 и 8 е:`;
options=shuffle([6,5,7,8]);
}

// 17 Пропорция
else if(i==17){
correct=6;
questionText=`17. Ако 3x = 18, то x =`;
options=shuffle([6,3,9,12]);
}

// 18 Задача с движение
else if(i==18){
correct=60;
questionText=`18. Автомобил се движи със скорост 60 км/ч. За 1 час ще измине:`;
options=shuffle([60,120,30,90]);
}

// 19 Диаграма
else if(i==19){
correct=25;
questionText=`19. Коя стойност е най-голяма в диаграма със стойности 15, 20, 25, 10?`;
options=shuffle([25,20,15,10]);
}

// 20 Координатна система
else if(i==20){
correct="(3;2)";
questionText=`20. Точка A(1;0) се премества 2 надясно и 2 нагоре. Новите координати са:`;
options=shuffle(["(3;2)","(2;2)","(3;0)","(1;2)"]);
}

correctAnswers.push(correct);

qDiv.innerHTML+=`<p>${questionText}</p>`;

options.forEach(opt=>{
qDiv.innerHTML+=`<label>
<input type="radio" name="q${i}" value="${opt}">
${opt}
</label><br>`;
});

document.getElementById("quiz").appendChild(qDiv);
}
}

function calculate(){
let score=0;
for(let i=1;i<=20;i++){
let radios=document.getElementsByName("q"+i);
radios.forEach(r=>{
if(r.checked && r.value==correctAnswers[i-1]) score+=3;
});
}
document.getElementById("result").innerHTML=
`Вашият резултат: ${score} точки от 60`;
}

function startTimer(){
let time=75*60;
let timer=document.getElementById("timer");
let interval=setInterval(()=>{
let m=Math.floor(time/60);
let s=time%60;
timer.innerHTML=`Оставащо време: ${m}:${s<10?"0":""}${s}`;
time--;
if(time<0){
clearInterval(interval);
calculate();
}
},1000);
}

generateTest();

</script>
</body>
</html>
